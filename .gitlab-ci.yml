image: node:latest

cache:
  paths:
  - node_modules/

job:
  script:
  - apt-get update -qy
  - apt-get install -y ruby ruby-dev rubygems-integration
  - npm install
  - gem install --no-rdoc --no-ri dpl
  - dpl --provider=heroku --app=skieshoe --api-key=79ee2765-5fbb-4434-88aa-46d4372cfdad
# change app name and api key if necessary
